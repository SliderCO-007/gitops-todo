<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitOps Todo List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Helvetica, Arial; }
        .todo-item { margin: 5px 0; }
        .todo-item.completed { text-decoration: line-through; }
    </style>
</head>
<body>
<h1>My GitOps Todo List</h1>
<input type="text" id="title" placeholder="Todo Title" required>
<input type="text" id="description" placeholder="Todo Description">
<button onclick="addTodo()">Add Todo Items</button>

<h2>Your GitOps Todos</h2>
<div id="todos"></div>

<script src="app.js"></script>
</body>
</html>
